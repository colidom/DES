controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

home:
    path: /
    controller: App\Controller\HomeController::index

register:
    path: /register
    controller: App\Controller\RegisterController::index

login:
    path: /login
    controller: App\Controller\LoginController::login

process_login:
    path: /process_login
    controller: App\Controller\LoginController::processLogin
    methods: ["POST"]

catalog:
    path: /catalog
    controller: App\Controller\CatalogController::index
